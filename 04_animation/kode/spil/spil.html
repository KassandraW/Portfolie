<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/apple.svg" />
    <link rel="stylesheet" href="css/spil.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_background2"></div>
          <div id="game_elements">
            <div id="apple_container1">
              <div id="apple_sprite1"></div>
            </div>
            <div id="flask_container1">
              <div id="flask_sprite1"></div>
            </div>
          </div>
          <div id="game_foreground">
            <div id="newton_container" class="walking">
              <div id="newton_sprite" class="walkCycle"></div>
            </div>
          </div>
          <div id="game_ui">
            <div id="points"></div>
            <div id="lives">3</div>
            <div id="timer"></div>
          </div>
        </div>
        <div id="start"></div>
        <div id="game_over"></div>
        <div id="level_complete"></div>
      </div>
    </main>

    <footer></footer>

    <script src="js/spil.js"></script>
  </body>
</html>
